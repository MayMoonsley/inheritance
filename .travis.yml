language: node_js

node_js:
- '12'

install:
- npm install

script:
- npm run build-all

before_deploy:
- scripts/before_deploy/make_dist.sh
- scripts/before_deploy/build_demo.sh

deploy:
  provider: pages
  github_token:
    secure: 
  project_name: inheritance
  skip-cleanup: true
  keep_history: true
  on:
    branch: master
  target_branch: gh-pages
  local_dir: dist
